<!DOCTYPE html>
<html>
	<head>
		<title>20-20-20 Rule</title>
		<link rel="stylesheet" href="style.css"/>
		<link rel="icon" href="icons/icon-32.png"/>
		<meta charset="utf-8" />
	</head>
	<body>
		<audio id="audio">
			<source src="../audio/timer.ogg" type="audio/ogg">
		</audio>
		<table>
			<tr>
				<td>
					<div>
						<img src="../images/header.png" id="header" /><br>
						<h3 id="beforeMsg">Look at something at least 20 feet away until the timer stops</h3>
						<h3 id="afterMsg" style="display:none">You may now continue your browsing session by clicking the <i>Continue Browsing</i> button</h3>
						<h1 id="timer" class="countdown"></h1>
						<button id="complete" disabled>Continue Browsing</button>
					</div>
				</td>
			</tr>
		</table>
		<script src="scripts/activity.js"></script>
	</body>
</html>
